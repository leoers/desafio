<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webjump - Desafio Frontend</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<main>
  		<header>
  			<div class="cadastre">
				<div class="container">
					<p><a href="#" title="Acesse sua conta">Acesse sua conta</a> ou <a href="#" title="Cadastre-se">Cadastre-se</a></p>
				</div>
  			</div>
  			<div class="logo-busca container">
  				<div class="menu-mobile">
					<i class="fas fa-bars"></i>
  				</div>
				<figure>
					<a href="#" title="WebJump"><img src="media/logo.jpg" alt="Webjump!"></a>
				</figure>
				<div class="busca">
					<i class="fas fa-search lupa"></i>
					<form action="#" method="POST">
						<input type="text" name="busca" placeholder="Buscar" value="">
						<button>Buscar</button>
						
					</form>
				</div>
			</div>
  		</header>
		<nav>
			<div class="container">
				<ul>
					<li><a href="index.html" title="Pagina Inicial" class="inicio">Pagina inicial</a></li>
				</ul>
				<!-- Menu dinamico -->
				<ul class="menu">

				</ul>
				<ul>
					<li><a href="#" title="Contato">Contato</a></li>
				</ul>
			</div>
		</nav>
		<section class="local-menu container">
			
		</section>
		<article class="container">
			<section class="filter">
				<div class="filter-categorias">
					<h1>Filtre por</h1>
					<div class="clear"></div>
					<p>Categorias</p>
					<ul class="menu-sidebar">
						
					</ul>
					<p>Cores</p>
					<ul class="filter-categorias-color">
						<li class="Preta">Preta</li>
						<li class="Laranja">Laranja</li>
						<li class="Amarela">Amarela</li>
						<li class="Rosa">Rosa</li>
						<li class="Cinza">Cinza</li>
						<li class="Bege">Bege</li>
						<li class="Azul">Azul</li>
					</ul>
					<div class="genero-calca">
						<p>Tipo</p>
						<ul class="genero">
							<li>&bull; <a href="#" title="Masculina" class="Masculina active calca">Masculina</a></li>
							<li>&bull; <a href="#" title="Feminina" class="Feminina active  calca">Feminina</a></li>
						</ul>
					</div>

				</div>
			</section>
			<section class="filter-template-col">
				<div class="produtos-formatacao">
					<div class="produtos-formatacao-botoes">
						<div>
							<i class="fas fa-th coluna active"></i>
							<i class="fas fa-list lista"></i>
						</div>
						<div>
							<form>
								<label>Ordenar por</label>
								<select>
									<option value="volvo">Menor Preço</option>
								    <option value="saab">Maior Preço</option>
								    <option value="fiat">Ordem Alfábetica</option>
								</select>
							</form>
						</div>
					</div>
					<div class="produtos">

					</div>
				</div>
			</section>
		</article>
		<footer>
			
		</footer>
  	</main>
  	<script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
